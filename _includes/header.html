<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<!-- Always force latest IE rendering engine or request Chrome Frame -->
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
{% if page.title %}
<title>{{ page.title }}</title>
{% else %}
<title>{{ site.title }}</title>
{% endif %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% if page.description %}
<meta name="description" content="{{page.description}}" />
  {% else %}
<meta name="description" content="{{site.description}}" />
{% endif %}
{% if page.categories %}
<meta name="keywords" content="{{page.categories | join: ','}}" />
  {% else %}
<meta name="keywords" content="{{site.keywords | join: ','}}" />
{% endif %}
{% if page.date %}
<meta http-equiv="date" content="{{page.date |date: '%A, %d  %Y %H:%M:%S GMT'}}" />
{% endif %}
<meta name="robots" content="{{page.index}}INDEX,{{page.follow}}FOLLOW" />
<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
<link rel="stylesheet" href="/css/style.css">
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

  <body>
  <div id="wrapper">
    <header role="banner" id ="main-header">
     <div id ="call-to-action">
        <div class="container">
           <p>
              Appelez nous <a href="tel:0950250050" data-icon ="&#128222;">09 50 25 00 50</a>
          </p>
        </div>
     </div>
      
      <div class="container">
        
        <div id="toggle-wrapper">
          <a href="#" id ="toggle"></a>
        </div>
        
           <h1 id ="logo">
              <a href="{{site.url}}" title ="{{site.title}}">
                  logo
              </a>
           </h1>
         <nav  {% if page.url == '/' %} class = "nav-home" {% endif %}>
           {% menu main %}
         </nav>
      </div>
    </header>
